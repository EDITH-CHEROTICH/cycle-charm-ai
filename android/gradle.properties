# Cycle Charm - Worldwide Period Tracker App (Edith Cherotich, Kenya)
# Optimized for AdMob, Capacitor, Kotlin 2.1.0, and Java 17
# Enable Gradle Offline Mode
org.gradle.offline=true
# Memory and JVM settings (increased for better performance)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# JDK 17 path (ensure this matches your system)
org.gradle.java.home=C:/Users/HP/Downloads/jdk-17.0.14+7

# Use a new Gradle user home to avoid conflicts
gradle.user.home=C:/Users/HP/new_gradle_cache

# AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=false

# Kotlin and JVM target alignment (CRITICAL for your build errors)
kotlin.code.style=official
kotlin.version=2.1.0
kotlin.jvm.target=17

# Build performance optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.workers.max=4
org.gradle.daemon=true

# Capacitor-specific settings
capacitor.android.studio.build=true
android.uniquePackageNames=false
android.dependency.useConstraints=true

# Disable deprecated Gradle features (optional but recommended)
android.r8.strictFullModeForKeepRules=false
android.generateSyncIssueWhenLibraryConstraintsAreEnabled=false

# Force Kotlin metadata compatibility (helps with your current error)
kotlin.incremental.useClasspathSnapshot=false
kotlin.compiler.execution.strategy=in-process
kotlin.compiler.experimental.gradle.incremental.api=true

# Disable Gradle 9.0+ deprecation warnings (temporary)
org.gradle.warning.mode=none
